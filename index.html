<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./sass/main.css">
    <title>Barber Shop</title>
</head>

<body>
    <header class="header">
        <a href="index.html" class="header__logo">
            <svg class="header__logo-icon">
                <use href="./images/icons.svg#icon-logo"></use>
            </svg>
        </a>
        <button class="header__menu" type="button">
            <svg class="header__menu-icon">
                <use href="./images/icons.svg#icon-menu"></use>
            </svg>
        </button>
    </header>
    <main>
        <div class="slider__section">
            <div class="container">
                <div class="slider__caption">
                    <span class="slider__decorative-span">A hair salon for men in Kyiv</span>
                    <h1 class="slider__title">BarberShop</h1>
                    <p class="slider__paragraph">Jesteśmy ekspertami w strzyżeniu.
                        Pracujemy szybko, ostrożnie i elegancko.</p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
